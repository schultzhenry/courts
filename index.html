<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Federal Judiciary</title>
  <link rel="icon" type="image/png" href="icon.png">
  <script src="packages/d3.v4.js"></script>
  <!-- <script src="packages/d3.min.js"></script> -->
  <script src="d3-selection-multi.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400i,500,500i,600,600i,700,700i&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,400i&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-composite-projections/1.0.1/d3-composite-projections.min.js"></script> -->
  <link rel="stylesheet" type ="text/css" href ="overview.css"/>
  <!-- <link rel="stylesheet" type ="text/css" href ="judge-svg.css"/> -->
</head>
<body>
  <div id="view">
    <div id="preview-screen"></div>
    <div id="left-panel">
      <div id="left-header" class="header">
        <h1>Federal Judiciary of the United States</h1>
      </div>
      <div id="left-vis" class="vis">
        <div id="supreme-level">
          <h2>Supreme Court</h2>
          <div class="court-space">
          </div>
        </div>
        <div id="appellate-level">
          <h2>Appellate Courts</h2>
          <div class="court-space">
          </div>
        </div>
        <div id="district-level">
          <h2>District Courts</h2>
          <div class="court-space">
          </div>
        </div>
      </div>
      <div id="left-footer" class="footer">
        <!-- <div class="footer-button" id="map-toggle-button">Map</div> -->
        <label class="footer-button" for="map-button">Map</label>
        <input class="footer-button" type="checkbox" id="map-button" name="map-button" value="map-checked">
        <label class="footer-button" for="judge-fill-button">Party</label>
        <input class="footer-button" type="checkbox" id="judge-fill-button" name="judge-fill-button" value="fill-checked">
      </div>
    </div>
    <div id="right-panel">
      <div id="right-header" class="header">
        <h1></h1>
      </div>
      <div id="right-vis" class="vis">
        <div id="judge-table-space"></div>
      </div>
      <div id="right-footer" class="footer"></div>
    </div>
    <div id="right-panel-toggle" class="button">
      <p id="right-panel-toggle-text">‚Üê</p>
    </div>
  </div>
  <script src="interaction.js"></script>
  <script src="data/constants.js"></script>
  <script src="courts.js"></script>
  <script src="packages/papaparse.min.js"></script>
  <script src="load.js"></script>
  <script src="map.js"></script>
  <script src="panel.js"></script>
</body>
